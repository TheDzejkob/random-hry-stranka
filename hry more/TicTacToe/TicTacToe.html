<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" >
    <link rel="stylesheet" href="TicTacToe.css" >
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="random">RANDOM</h1>
        <h1 class="hry">HRY</h1>
        <p>Nejvíc random her</p>
    </header>

    <div class="container">
        <div class="box" id="box1" onclick="handleClick(1)"></div>
        <div class="box" id="box2" onclick="handleClick(2)"></div>
        <div class="box" id="box3" onclick="handleClick(3)"></div>
        <div class="box" id="box4" onclick="handleClick(4)"></div>
        <div class="box" id="box5" onclick="handleClick(5)"></div>
        <div class="box" id="box6" onclick="handleClick(6)"></div>
        <div class="box" id="box7" onclick="handleClick(7)"></div>
        <div class="box" id="box8" onclick="handleClick(8)"></div>
        <div class="box" id="box9" onclick="handleClick(9)"></div>
    </div>

    <footer>
        <h4>Konec stránky</h4>
    </footer>

    <script src="TicTacToe.js"></script>
</body>
</html>
